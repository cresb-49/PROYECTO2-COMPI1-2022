<div class="container">
    <div>
        <label class="tab-console">Consola</label>
        <button class="btn btn-reset" (click)="clearConsole()">Limpiar Consola</button>
    </div>
    <div class="container console-externo console-border">
        <div class="console console-color" name="console" id="console">
            <div *ngFor="let err of errores; let i = index">
                <div>{{"- Error :"+err.tipo+" ,Linea: "+err.linea+" ,Columna: "+err.columna+" -> "+err.mensaje}}</div>
            </div>
        </div>
    </div>
</div>
<br>
