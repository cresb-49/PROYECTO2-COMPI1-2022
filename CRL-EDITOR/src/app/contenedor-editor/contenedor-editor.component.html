<div class="container">
    <div class="estilo-letras">
        <mat-form-field style="width:100%">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-label>Nombre del Archivo</mat-label>
                        <input matInput [(ngModel)]="tabtitle">
                    </td>
                    <td>
                        <button mat-raised-button class="btn btn-primary example-add-tab-button"
                            (click)="addTab(selectAfterAdding.checked)">
                            Crear Archivo
                        </button>
                    </td>
                    <td>
                        <mat-checkbox #selectAfterAdding> Selccionar despues de crear</mat-checkbox>
                    </td>
                </tr>
            </table>
        </mat-form-field>
    </div>
    <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)" style="color: white;">
        <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
            <button mat-raised-button class="btn btn-warning" [disabled]="tabs.length === 0"
                (click)="removeTab(index)">
                Cerrar Pesta√±a {{tab}}
            </button>
            <app-editor-crl></app-editor-crl>
        </mat-tab>
    </mat-tab-group>
</div>
